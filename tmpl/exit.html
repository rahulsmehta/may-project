<!DOCTYPE>
<html>
<head>
  <title>{{user_name}} | UCLS May Project Submission</title>
  <link rel="stylesheet" href="/bootstrap.min.css" type="text/css" />
  <style>
    body{padding-top:65px;}
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#sponsor-elem').hide();
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"> 
    <a class="navbar-brand" href="/user">UCLS May Project Submission Portal</a>
    <form class="navbar-form navbar-right" style="padding-right:20px;" action="/api/logout" method="post">
    <button type="submit" class="btn btn-inverse">Sign Out</button>
    </form>
    <p class="navbar-right navbar-text">Signed in as {{user_name}}</p>
  </nav>
  <div class="container">
    <div class="col-md-6">
      <h3> Submit Exit Interview</h3><br/>
      <form id="file" action="/api/exit" enctype="multipart/form-data" method="post" role="form">
        <div class="form-group">
          <label for="exit-text">Exit Interview</label>
          <textarea class="form-control" type="text" id="exit-text" rows=10 name="exit-text" required> </textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Submit Exit Interview</button>
        </div>
      </form>
    </div>


    </div>
  </div>
</body>
