<!DOCTYPE>
<html>
<head>
  <title>{{user_name}} | UCLS May Project Submission</title>
  <link rel="stylesheet" href="/bootstrap.min.css" type="text/css" />
  <style>
    body{padding-top:65px;}
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"> 
    <a class="navbar-brand" href="/user">UCLS May Project Submission Portal</a>
    <form class="navbar-form navbar-right" style="padding-right:20px;" action="/api/logout" method="post">
    <button type="submit" class="btn btn-inverse">Sign Out</button>
    </form>
    <p class="navbar-right navbar-text">Signed in as {{user_name}}</p>
  </nav>
  <div class="container">
    <div class="col-md-6">
      <h3> Upload May Project Proposal</h3><br/>
      <form id="file" action="/api/upload" enctype="multipart/form-data" method="post" role="form">
        <div class="form-group">
          <label for="upload-title">Proposal Title</label>
          <input class="form-control" type="text" id ="upload-title" name="upload-title" required/>
        </div>
        <div class="form-group">
          <label for="upload-author">Proposal Author(s)</label>
          <input class="form-control" type="text" id ="upload-author" name="upload-author" required/>
        </div>
        <div class="form-group">
          <label for="upload-summary">Proposal Summary (max 500 characters)</label>
          <textarea maxlength="500" class="form-control" type="text" id="upload-summary" rows=10 name="upload-summary" required> </textarea>
        </div>
        <div class="form-group">
          <label for="upload-file">File Upload (.pdf, .doc, or .docx only) - 1 MB maximum</label>
          <input class="form-control" type="file" id="upload-file" name="upload-file"required/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Upload Proposal</button>
        </div>
      </form>
    </div>


    </div>
  </div>
</body>
